notifications:
  email:
    on_success: never
    on_failure: never

sudo: false
dist: trusty
addons:
  postgresql: '9.5'
install: make
language: python

matrix:
  include:
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.5
    env: TOXENV=linters

before_script: pip install -U tox

script: tox -e ${TOXENV}

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: brimborium6
  password:
    secure: 
  on:
    condition: "$TOXENV == py35"
    repo: tobiasraabe/otree_virtual_machine_manager
    tags: true
