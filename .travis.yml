
# Configure notification
notifications:
  email:
    on_success: never
    on_failure: never

# Configure os
sudo: false
dist: trusty
addons:
  postgresql: "9.5"

# Configure build matrix
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"

matrix:
  include:
    - python: "3.6"
      env: TOXENV=linters
    - python: "3.6"
      env: TOXENV=sphinx

# Configure install
install: pip install tox-travis codacy-coverage coverage

# Configure script phase
script: tox

# Define what happens on deploy
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: brimborium6
  password:
    secure: 
  on:
    condition: $TRAVIS_PYTHON_VERSION == "3.6"
    repo: tobiasraabe/otree_virtual_machine_manager
    tags: true
  skip_upload_docs: true

after_script:
  - python-codacy-coverage -r coverage.xml
