[tox]
minversion = 2.5.0
envlist = py34,py35,py36,linters

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/ovmm
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pip install -U pip
    py.test --basetemp={envtmpdir}

[testenv:docs]
basepython = python
deps =
    sphinx_rtd_theme
    sphinx
changedir = docs
commands =
    sphinx-build -b html -d _build/doctrees . _build/html

# Linters
[testenv:linters]
basepython = python
skip_install = true
deps =
    {[testenv:flake8]deps}
    {[testenv:doc8]deps}
    {[testenv:rst_lint]deps}
commands =
    {[testenv:flake8]commands}
    {[testenv:doc8]commands}
    {[testenv:rst_lint]commands}

[testenv:flake8]
basepython = python
deps = flake8
commands =
    flake8 setup.py
    flake8 travis_pypi_setup.py
    flake8 ovmm
    flake8 tests

[testenv:rst_lint]
basepython = python
deps=
    restructuredtext_lint
commands =
    restructuredtext-lint README.rst

[testenv:doc8]
basepython = python
deps =
    doc8
    Pygments
commands = doc8 --ignore-path .\docs\_build\ --ignore D002,D004 docs AUTHORS.rst CONTRIBUTING.rst HISTORY.rst README.rst


; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following lines:
; deps =
;     -r{toxinidir}/requirements.txt
